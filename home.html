<html>

<head>
    <script type="text/javascript">
        function goToNewPage()
        {
            var url = document.getElementById('list').value;
            if(url != 'none') {
                window.location = url;
            }
        }
    </script>
</head>

    <header>
        <h1>Nik's Choreo Library</h1>
      </header>


<div>

    <body>
        <p>
            This is a choreopgraphy library maintained by yours truly. The dropdown below will give you a list of pages to check out.
        </p>

        <label for="cars">Choose a car:</label>

        <form>
            <select name="list" id="list" accesskey="target">
                <option value='none' selected>Choose a page</option>
                <option value="bachata-footwork-1.html">Bachata Footwork 1 (Teams)</option>
                <option value="theme2.html">Theme 2</option>
                <option value="theme3.html">Theme 3</option>
            </select>
            <input type=button value="Go" onclick="goToNewPage()" />
            </form>
    </body>

</div>


</html>
